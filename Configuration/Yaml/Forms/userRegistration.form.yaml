
renderingOptions:
  submitButtonLabel: Submit
type: Form
identifier: userRegistration
label: 'User Registration'
prototypeName: userregistration
finishers:
  -
      options:
        table: fe_users
        mode: insert
        databaseColumnMappings:
          pid:
            value: 0
          disable:
            value: 1
          email:
            value: '{emailaddress}'
          username:
            value: '{username}'
          password:
            value: '{password}'
          title:
            value: '{gender}'
          first_name:
            value: '{firstname}'
          last_name:
            value: '{lastname}'
          date_of_birth:
            value: '{dateofbirth}'
          place_of_birth:
            value: '{placeofbirth}'
      identifier: SaveToDatabase
renderables:
  -
    renderingOptions:
      previousButtonLabel: 'Previous step'
      nextButtonLabel: 'Next step'
    type: Page
    identifier: page-1
    label: Step
    renderables:
      -
        type: Fieldset
        identifier: fieldset-1
        label: Fieldset
        renderables:
          -
            defaultValue: ''
            type: Email
            identifier: emailaddress
            label: 'Email address'
            properties:
              fluidAdditionalAttributes:
                placeholder: mail@example.com
                required: required
            validators:
              -
                identifier: EmailAddress
              -
                identifier: NotEmpty
          -
            defaultValue: ''
            type: Text
            identifier: username
            label: Username
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              -
                identifier: NotEmpty
          -
            defaultValue: ''
            type: Password
            identifier: password
            label: Password
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              -
                identifier: NotEmpty
      -
        type: Fieldset
        identifier: fieldset-2
        label: Fieldset
        renderables:
          -
            properties:
              options:
                m: Male
                f: Female
                o: Other
            type: RadioButton
            identifier: gender
            label: Gender
          -
            defaultValue: ''
            type: Text
            identifier: firstname
            label: Firstname
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              -
                identifier: NotEmpty
          -
            defaultValue: ''
            type: Text
            identifier: lastname
            label: Lastname
          -
            defaultValue: ''
            properties:
              fluidAdditionalAttributes:
                min: '2004-01-01'
                max: '2100-01-01'
                step: 1
            type: Date
            identifier: dateofbirth
            label: 'Date of birth'
            validators:
              -
                options:
                  minimum: '2004-01-01'
                  maximum: '2100-01-01'
                identifier: DateRange
          -
            defaultValue: ''
            properties:
              fluidAdditionalAttributes:
                required: required
              prependOptionLabel: 'please choose an option'
            type: SingleSelectWithCountries
            identifier: placeofbirth
            label: Country of birth
            validators:
              -
                identifier: NotEmpty
